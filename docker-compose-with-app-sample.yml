    hostname: edgex-vault
    networks:
      - edgex-network
    ports:
      - "127.0.0.1:8200:8200"
    deploy:
      resources:
        limits:
          memory: "1024m"
    memswap_limit: "1024m"
    tmpfs:
      - /vault/config
    entrypoint: [ "/edgex-init/vault_wait_install.sh" ]
    env_file:
      - common-sec-stage-gate.env
    command: server
    environment:
      VAULT_ADDR: http://edgex-vault:8200
      VAULT_CONFIG_DIR: /vault/config
      VAULT_UI: "true"
      VAULT_LOCAL_CONFIG: >
        listener "tcp" { 
            address = "edgex-vault:8200" 
            tls_disable = "1" 
            cluster_address = "edgex-vault:8201" 
        }
        backend "file" {
            path = "/vault/file"
        }
        default_lease_ttl = "168h" 
        max_lease_ttl = "720h"
        disable_mlock = true
    volumes:
      - edgex-init:/edgex-init:ro
      - vault-file:/vault/file
      - vault-logs:/vault/logs
    depends_on:
      - security-bootstrapper
    restart: always
networks:
  edgex-network:
    name: edgex_edgex-network
    driver: bridge
volumes:
  consul-acl-token:
    name: edgex_consul-acl-token
  consul-config:
    name: edgex_consul-config
  consul-data:
    name: edgex_consul-data
  db-data:
    name: edgex_db-data
  edgex-init:
    name: edgex_edgex-init
  kuiper-connections:
    name: edgex_kuiper-connections
  kuiper-data:
    name: edgex_kuiper-data
  kuiper-etc:
    name: edgex_kuiper-etc
  kuiper-log:
    name: edgex_kuiper-log
  kuiper-plugins:
    name: edgex_kuiper-plugins
  kuiper-sources:
    name: edgex_kuiper-sources
  nginx-templates:
    name: edgex_nginx-templates
  nginx-tls:
    name: edgex_nginx-tls
  redis-config:
    name: edgex_redis-config
  vault-config:
    name: edgex_vault-config
  vault-file:
    name: edgex_vault-file
  vault-logs:
    name: edgex_vault-logs
